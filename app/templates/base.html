<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}PokeChat - Pokemon Chat App{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="PokeChat">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PokeChat">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Chat with your Pokemon team and build meaningful connections">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#3B82F6">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#20B2AA">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- CSRF Token for AJAX requests -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ url_for('static', filename='js/common.js') }}" as="script">
</head>
<body>
    <!-- App Loading Screen -->
    <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading PokeChat...</div>
        <div class="loading-subtitle">Preparing your Pokemon companions</div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">PokeChat</h1>
            <div class="nav-links">
                <a href="/import" class="nav-link">Import</a>
                <a href="/pokedex" class="nav-link">Pokedex</a>
                <a href="/chat" class="nav-link">Chat</a>
            </div>
        </div>
    </nav>

    <main class="main-content page-transition">
        {% block content %}{% endblock %}
    </main>

    <div id="notification" class="notification hidden"></div>
    
    <!-- PWA App Badge -->
    <div class="app-badge">
        <span>PokeChat App</span>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
